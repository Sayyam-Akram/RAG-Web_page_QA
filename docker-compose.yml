version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: citeflow_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/threads:/app/threads
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: citeflow_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
